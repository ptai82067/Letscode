services:
  postgres:
    image: postgres:15-alpine
    container_name: courseai_postgres
    restart: always
    environment:
      POSTGRES_DB: courseai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # bind to localhost to avoid exposing postgres to the network
    ports:
      # Host port 5432 may be in use on some Windows systems (Docker Desktop/WSL relay).
      # Bind to 127.0.0.1:5433 to avoid conflicts; backend/.env will be updated to match.
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: courseai_adminer
    restart: always
    depends_on:
      - postgres
    ports:
      # Expose Adminer on localhost:8082 (container port 8080)
      - "127.0.0.1:8082:8080"
    environment:
      ADMINER_DEFAULT_DB_DRIVER: pgsql
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DEFAULT_DB: courseai_db
      ADMINER_DEFAULT_USERNAME: postgres
      ADMINER_DEFAULT_PASSWORD: postgres

