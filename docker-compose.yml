services:
  postgres:
    image: postgres:15-alpine
    container_name: courseai_postgres
    restart: always
    environment:
      POSTGRES_DB: courseai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # bind to localhost to avoid exposing postgres to the network
    ports:
      # Host port 5432 may be in use on some Windows systems (Docker Desktop/WSL relay).
      # Bind to 127.0.0.1:5433 to avoid conflicts; backend/.env will be updated to match.
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: courseai_adminer
    restart: always
    depends_on:
      - postgres
    ports:
      # Expose Adminer on localhost:8082 (container port 8080)
      - "127.0.0.1:8082:8080"
    environment:
      ADMINER_DEFAULT_DB_DRIVER: pgsql
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DEFAULT_DB: courseai_db
      ADMINER_DEFAULT_USERNAME: postgres
      ADMINER_DEFAULT_PASSWORD: postgres

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: courseai_backend
    restart: always
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=courseai_db
      - PORT=8080
      - FRONTEND_URL=http://localhost:5173
      - JWT_SECRET=dev_secret_change_in_production
      - ENV=development
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full-stack

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: courseai_frontend
    restart: always
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    profiles:
      - full-stack

volumes:
  postgres_data:
