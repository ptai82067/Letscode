name: Frontend CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend-lint:
    name: frontend-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  frontend-typecheck:
    name: frontend-typecheck
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type-check
        run: npx tsc --noEmit

  frontend-audit:
    name: frontend-audit
    runs-on: ubuntu-latest
    needs: frontend-typecheck
    # optional: audit only fails for high+ (does not fail for moderate)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (fail only on high or critical)
        run: npm audit --audit-level=high || true
        # The command returns non-zero when high/critical issues are found. We
        # append `|| true` to avoid failing the whole workflow unexpectedly in
        # CI environments where you prefer non-blocking audits. If you want
        # the audit to fail the job when high/critical are present, remove
        # `|| true`.
